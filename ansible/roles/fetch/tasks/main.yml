- name: Fetch webapp
  ansible.posix.synchronize:
    mode: pull
    src: /home/isucon/webapp/
    dest: ../../../../webapp/

- name: Fetch etc/mysql
  ansible.posix.synchronize:
    mode: pull
    src: /etc/mysql
    dest: ../../../../etc/

- name: Fetch etc/nginx
  ansible.posix.synchronize:
    mode: pull
    src: /etc/nginx
    dest: ../../../../etc/

- name: Fetch etc/systemd/system
  ansible.posix.synchronize:
    mode: pull
    src: /etc/systemd/system
    dest: ../../../../etc

- name: Fetch etc/sysctl.conf
  ansible.posix.synchronize:
    mode: pull
    src: /etc/sysctl.conf
    dest: ../../../../etc

