#     mode: pull
#     src: /etc/sysctl.d
#     dest: ../../../../etc

- name: Fetch etc/memcached.conf
  ansible.posix.synchronize:
    mode: pull
    src: /etc/memcached.conf
    dest: ../../../../etc
  when: memcached is defined and memcached

- name: Fetch env.sh
  ansible.posix.synchronize:
    mode: pull
    src: /home/isucon/env.sh
    dest: ../../../../

- name: Fetch /etc/hosts
  ansible.posix.synchronize:
    mode: pull
    src: /etc/hosts
    dest: ../../../../etc
