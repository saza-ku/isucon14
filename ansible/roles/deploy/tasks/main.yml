- name: Restart app
  become: true
  systemd:
    name: "{{ app_service_name }}"
    state: restarted
    daemon_reload: yes

- name: Restart mysql
  become: true
  systemd:
    name: mysql.service
    state: restarted
    daemon_reload: yes

- name: Restart nginx
  become: true
  systemd:
    name: nginx.service
    state: restarted
    daemon_reload: yes

- name: Restart memcached
  become: true
  systemd:
    name: memcached.service
    state: restarted
    daemon_reload: yes
  when: memcached is defined and memcached
